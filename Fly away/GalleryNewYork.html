    <div class="container">
      <h2 style="text-align: center;">Book here</h2>
      <form class="row g-3 needs-validation" novalidate>
        <div class="container-form">
          <div class="d-flex flex-column justify-content-center align-items-center pb-5">
              <form class="bg-light" id="id_form">
                <div class="row border p-4 bg-white shadow">
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label h4">Ronud-trip flight</label>
                    <input type="date" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                      Please provide a valid Date
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label h4">Return flight</label>
                    <input type="date" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                      Please provide a valid Date
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label h4">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom02" class="form-label h4">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label h4">Email Address</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a Email.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom03" class="form-label h4">Credit Number</label>
                    <input type="number" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Please provide a valid Number.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label h4">Credit Validity</label>
                    <input type="month" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Please provide a valid Date.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label h4">CVV</label>
                    <input type="number" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Please provide a valid Number.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label h4">Passport photo</label>
                    <input type="file" class="form-control" aria-label="file example" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
              </form>
